<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: monospace;
            background-color: rgb(19,21,22);
        }
        #main{
            /* border: 1px solid red; */
            width: 90vw;
            /* height: 20vh; */
            font-family: monospace;
            margin: auto;
            
        }
        #searchBar{
            display: flex;
            justify-content: space-between;
            background-color: rgb(30,33,34);
            box-sizing: border-box;
            padding: 20px;
        }
        #menu{
            display: flex;
            justify-content: space-between;
            font-size: 17px;
            font-weight: bold;
            background-color: rgb(55,60,62);
            box-sizing: border-box;
            padding: 20px;
            color: aliceblue;
            border-bottom-left-radius:15px;
            border-bottom-right-radius:15px;  
        }
        #searchBox{
            border-radius: 5px;
            border: 1px solid grey;
            height: 40px;
            width: 400px;
            background-color: rgb(19,21,22);
            box-sizing: border-box;
            padding: 5px;
            color: whitesmoke;
        }
        button{
            width: 100px;
            height: 40px;
            background-color: lightskyblue;
            border: none;
            border-radius: 5px;
            font-family: monospace;
        }
        #container {
            width: 70%;
            margin: auto;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-content: space-evenly;
            gap: 15px;
        }
        #container img {
            max-width: 100%;
            /* width: 80%; */
            margin: auto;
            transition: 0.2s linear;
        }
        #container div {
            /* margin: 10px; */
            background-color: rgb(30,33,34);
            color: white;
            border-bottom-left-radius:5px;
            border-bottom-right-radius:5px;
            /* box-sizing: border-box;
            padding: 10px; */
        }
        #container>div h3,p {
            margin: 10px;
        }
        #container img:hover {
            opacity: 50%;
            margin: auto;
            transition: 0.2s linear;
        }
        a{
            color: black;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="searchBar">
            <div>
                <img src="https://moviesmod.mobi/wp-content/uploads/2022/12/moviesmodnew-Custom.png" alt="">
            </div>

            <input id="searchBox" type="search" placeholder="What are you looking for ?">

            <div>
                <button onclick="showMovies()">Search</button>
                <button><a href="./home.html">Logout</a></button>
            </div>
        </div>
        <div id="menu">
            <p>HOME</p>
            <p>MOVIES</p>
            <p>GENER</p>
            <p>YEAR</p>
            <p>OTT</p>
            <p>WEB SERIES</p>
            <p>SERIES GENER</p>
        </div>
    </div>

    <div id="container"></div>
</body>
</html>
<script src="./script.js"></script>
