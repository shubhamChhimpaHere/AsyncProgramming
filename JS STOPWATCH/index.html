<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div class="heading">
            <p>stopwatch</p>
        </div>
        <div class="main">
            <div class="times">
<!-- 
                <span id="hour">2</span>

                <span id="mint">20</span> -->
                <span id="second">0</span>

                <span id="ms">00</span>
            </div>

        </div>
        <div class="buttons">
            <button id="btn" >Start</button>
            <button id="reset" >reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
